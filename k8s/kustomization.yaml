apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mock
resources:
  - namespace.yaml
  - argocd-image-updater-install.yaml
  - deployment.yaml
  - service.yaml
  - deployment2.yaml
  - service2.yaml

patches:
  - target:
      kind: ConfigMap
      name: argocd-image-updater-config
    patch: |
      - op: replace
        path: /data
        value:
          interval: 1m
          registries.conf: |
            registries:
              - name: GHCR
                api_url: https://ghcr.io
                prefix: ghcr.io
                credentials: pullsecret:mock/ghcr-creds
                default: true

