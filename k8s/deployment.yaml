apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-site
  labels:
    app: demo-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-site
  template:
    metadata:
      labels:
        app: demo-site
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: web
          # Image tag will be set by Kustomize's images transformer
          image: ghcr.io/olavte99/testwebsite:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 10
            periodSeconds: 10