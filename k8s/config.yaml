apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-image-updater-config
  namespace: mock
  labels:
    app.kubernetes.io/name: argocd-image-updater-config
    app.kubernetes.io/part-of: argocd-image-updater
data:
  log.level: debug
  registries.conf: |
    registries:
      - name: GHCR
        api_url: https://ghcr.io
        prefix: ghcr.io
        credentials: pullsecret:mock/ghcr-creds
        default: true


---

apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-image-updater-config
  namespace: mock
data:
  interval: 5m